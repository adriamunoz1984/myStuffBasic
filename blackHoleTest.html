<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <style>
        html
        {
            overflow:hidden;
        }
            .bh_wrapper {
            top: 10vw;
            height: 40vw;
            width: 40vw;
            position: relative;
            perspective: 30vw;
            perspective-origin: 50% 50%;
            margin: 0 auto;
        }
        .blackHole
        {
            position:absolute;
            height:40vw;
            width:40vw;
            border-radius: 40vw;
            background:orange;
          
        }
        .bh_one
        {
            background:orange;
           
            animation: spins 5s linear infinite
        }

        .bh_two {
            background: black;
            transform: rotateX(90deg);
            z-index: 4;
            transform: rotateX(152deg) translateZ(-7vw) translateY(-2vw);
            left: 10vw;
            top: 15vw;
            width: 20vw;
            height: 20vw;
            /* margin: 0 auto; */
            background-color: black;
        }

        .bh_three
        {
            background:orange;
            /* transform: rotateX(126deg); */
            animation: spins2 5s linear infinite
            
            
        }

        .ballT
        {
            position: absolute;
            height:5vw;
            width:2vw;
            background:#ff7c00;
            border-radius: 10vw;
            z-index: 2;
            left:38vw;
            top:18vw;
        }

        .bh_one.ballT
        {
            width:4vw;
            height:1vw;
        }
        .blackHole_entire {
            height: 40vw;
            width: 40vw;
            transform-style: preserve-3d;
            transform: rotateX(68deg);
        }
       
        @keyframes spins
        {
            0%{  transform:rotateZ(0deg)}
            25%{ transform:rotateZ(20deg)}
            75%{ transform:rotateZ(90deg)}
            100%{transform:rotateZ(360deg)}
        }

        @keyframes spins2
        {
            0%{  transform:rotateY(0deg) rotateX(137deg) rotateZ(0)}
            25%{ transform:rotateY(0deg) rotateX(137deg) rotateZ(-20deg)}
            75%{ transform:rotateY(0deg) rotateX(137deg) rotateZ(-90deg)}
            100%{transform:rotateY(0deg) rotateX(137deg) rotateZ(-360deg)}
        }
        .subBT_two
        {
            left:35vw;
            top: 17vw;
        }
        .subBT_three
        {
            left:32vw;
            top:17vw;
        }
        .subBT_four
        {
            left:32vw;
            top:16vw;
        }
        .bh_four {
            background: black;
            transform: rotateX(90deg);
            z-index: 4;
            transform: rotateX(123deg) translateZ(-1vw) translateY(-5vw);
            left: 10vw;
            top: 15vw;
            width: 20vw;
            height: 20vw;
            /* margin: 0 auto; */
            background-color: black;
        }
       
        
    </style>
    <body>
        <div class="bh_wrapper">
            <div class="blackHole_entire">
                <div class="blackHole bh_one">
                    <div class="ballT subBT_one"></div>
                    <div class="ballT subBT_two"></div>
                    <div class="ballT subBT_three"></div>
                    <div class="ballT subBT_four"></div>
                </div>
                <div class="blackHole bh_two"></div>
                    <div class="blackHole bh_three">
                        <div class="ballT subBT_one"></div>
                        <div class="ballT subBT_two"></div>
                        <div class="ballT subBT_three"></div>
                        <div class="ballT subBT_four"></div>
                    </div>
                <div class="blackHole bh_four"></div>
                </div>
                
            </div>
        </div>
        
    
    </body>
</html>
